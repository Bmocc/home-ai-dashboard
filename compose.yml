version: '3.9'

services:
  backend:
    build:
      context: ./backend
    container_name: home-ai-backend
    ports:
      - "8000:8000"
    environment:
      APP_HOST: 0.0.0.0
      APP_PORT: 8000
      APP_DB_PATH: /app/data/motion.db
      APP_AUTH_USERNAME: ${APP_AUTH_USERNAME:-admin}
      APP_AUTH_PASSWORD: ${APP_AUTH_PASSWORD:-changeme}
      APP_JWT_SECRET: ${APP_JWT_SECRET:-super-secret-key}
      APP_TOKEN_EXPIRE_SECONDS: ${APP_TOKEN_EXPIRE_SECONDS:-3600}
      CAM_MONITOR_ENABLED: "false"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    volumes:
      - ./data/backend:/app/data

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_BASE_URL: http://localhost:8000
    container_name: home-ai-frontend
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "5173:80"
    environment:
      API_BASE_URL: ${FRONTEND_API_BASE_URL:-http://localhost:8000}
    volumes:
      - ./config:/config:ro
